  <body>
     
    <div class="container">
        <form class="g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nota 1</label>
              <input type="number" class="n1" id="" placeholder="" >
            </div>
            
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Nota 2</label>
              <input type="number" class="n2" id="" placeholder="" >
            </div>
            <div class="col-md-4">
                <label for="validationDefault03" class="form-label">Nota 3</label>
                <input type="number" class="n3" id="" placeholder="" >
              </div>
            <div class="col-12 mar">
              <button onclick="Calcular()" >Calcular</button>
            </div>
            <div class="col-md-4 mar">
                <label for="validationDefault04" class="form-label">Resultado</label>
                <input type="number" class="res" id="" placeholder="Resultado">
              </div>
            
          </form>
      </div>
    <script>
        
              function Calcular() 
                { 
                    var num1 = parseInt(document.querySelector(".n1").value);
                    var num2 = parseInt(document.querySelector(".n2").value);
                    var num3 = parseInt(document.querySelector(".n3").value);
                    var promedio=(num1 +num2 +num3)/3;
                    document.querySelector(".res").value = promedio.toFixed(0);                    
                    console.log(promedio);
                }
                
    </script>
